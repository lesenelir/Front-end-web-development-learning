<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 元素</title>
</head>
<body>
    <form action="#">
        input type color属性使用:颜色选择器 <input type="color"> <br>
        <input type="submit" value="提交">
    </form>
    <hr>
    <form action="#">
        input type date属性使用：日期选择器 <input type="date"> <br>
        <input type="submit" value="提交">
    </form>
    <hr>
    <form action="#">
        input type email属性使用：Email <input type="email"> <br>
        input type tel属性使用：电话号码 <input type="tel"> <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
