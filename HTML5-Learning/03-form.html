<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form HTML5 新特性</title>
</head>
<body>
    <form action="#">
        <!-- <datalist> 元素规定输入域的选项列表 -->
        <input list="browsers" name="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br>
        用户名：<input type="text" name="user_name">
    </form>
</body>
</html>
