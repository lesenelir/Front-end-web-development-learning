<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素</title>
</head>
<body>
    <div id="time">2020-08-12</div>

    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ol id="ol">
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ol>

    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>


    <script>
        // 1.根据id名获取元素
        var timer = document.getElementById('time')
        console.log(timer)
        console.log(typeof timer) // object 返回的是一个元素对象
        // dir 打印返回的元素对象 更好查看里面的属性和方法
        console.dir(timer)

        // 2.根据标签名获取元素
        var lis = document.getElementsByTagName('li')
        console.log(lis)
        console.log(lis[0])
        // 遍历
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i])
        }
        // 根据某个父亲元素通过标签名来获取元素
        // console.log(ol[0].getElementsByTagName('li')) // 有索引号
        var ol = document.getElementById('ol')
        console.log(ol.getElementsByTagName('li'))

        // 3.根据HTML5新增的方法获取元素 根据类名
        var boxs = document.getElementsByClassName('box')
        console.log(boxs)
        // querySelector('选择器')返回第一个元素 【切记】选择器里面需要带符号
        var firstBox = document.querySelector('.box')
        console.log(firstBox)
        var nav = document.querySelector('#nav')
        console.log(nav)
        // querySelectorAll()返回指定选择器的所有元素对象集合
        var allBox = document.querySelectorAll('.box')
        console.log(allBox)

        // 4.获取特殊标签
        // 获取body元素
        var bodyEle = document.body
        console.log(bodyEle)
        var htmlEle = document.documentElement


    </script>
</body>
</html>
