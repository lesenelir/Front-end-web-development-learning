<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改元素属性</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <!--图片-->
    <button id="tse">谢霆锋</button>
    <button id ="shiro">金城武</button>
    <!-- alt是图片的文本 -->
    <img src="images/tse.jpg" alt="" title="谢霆锋">

    <!--表单-->
    <button id="form">按钮</button>
    <input type="text" value="表单里显示的值">

    <script>
        // 获取事件源
        var tse = document.getElementById('tse')
        var shiro = document.getElementById('shiro')
        var img = document.querySelector('img')
        // 注册事件 处理程序
        shiro.onclick = function () {
            img.src = "images/shiro.jpg"
            img.title = "金城武"
        }
        tse.onclick = function () {
            img.src = "images/tse.jpg"
            img.title = "谢霆锋"
        }

        // 表单
        var btn = document.getElementById('form')
        var input = document.querySelector('input')
        btn.onclick = function () {
            // 表单内容值是value
            input.value = '被点击了'
            // 禁用 不能在点击
            // btn.disabled = true
            // this 指的是事件函数的调用者，谁调用，this就指向谁。此处this指向btn
            this.disabled = true
        }

    </script>
</body>
</html>
