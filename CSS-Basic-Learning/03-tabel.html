<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabel</title>
    <style>
        caption {
            caption-side: bottom;
        }
        table , th, td {
             border: 1px solid green;
        }
        th {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <h4>可以通过css样式来实现跨行跨列的操作</h4>
    <table>
        <caption>表格底部信息展示</caption>
        <tr>
            <th>Name</th>
            <th>Tel</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>lesenelir</td>
            <td>123456789</td>
            <td>$900</td>
        </tr>
        <tr>
            <td>catbaby</td>
            <td>987654321</td>
            <td>$800</td>
        </tr>
    </table>
</body>
</html>
