<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器和class选择器</title>
    <style>
        #id_one {
            text-align: center;
            color: pink;
        }
        .class_one {
            color: darkgreen;
        }
        p.class_one {
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <!-- CSS中id选择器用#来定义；class选择器用.定义 -->
    <h1 id="id_one">Hello ID 选择器</h1>
    <hr>
    <h1 class="class_one">Hello Class 选择器1</h1>
    <br>
    <!-- 指定特定的HTML元素使用class选择器 -->
    <p class="class_one">Hello Class 选择器2</p>
</body>
</html>
