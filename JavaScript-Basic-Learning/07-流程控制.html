<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断闰年</title>
    <script>
        var year = prompt('请输入年份：')
        if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
            alert('是闰年')
        } else {
            alert('不是闰年')
        }
    </script>
</head>

</html>
