<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        var str = '';
        for (var i = 1; i <= 5; i++) {
            str = str + '*';
        }
        console.log(str);

        var s = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                s = s + j + '*' + i + '=' + (i * j) + '\t';
            }
            s = s + '\n';
        }
        console.log(s)
    </script>
</head>
<body>

</body>
</html>
