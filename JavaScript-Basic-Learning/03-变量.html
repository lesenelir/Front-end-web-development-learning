<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        var age = prompt('请输入您的年龄');
        alert(age);
        // prompt 取过来的值是字符型的
        console.log(typeof age); // string

        // 声明多个变量用逗号隔开
        var myname = 'lesenelir',
            sex = '男',
            address = '浙江';
        // 只声明不赋值是 未定义
        var home;
        console.log(home); // undefined
    </script>
</head>
<body>

</body>
</html>
