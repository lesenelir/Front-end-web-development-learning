<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // arguments使用
        function fn() {
            console.log(arguments) // arguments存储了传递过来的所有参数
            console.log(arguments.length)
            console.log(arguments[2])
            // 遍历
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i])
            }
        }

        fn(1, 2, 3)

        // 利用arguments求最大值
        function getMax() {
            var max = arguments[0]
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max
        }

        console.log(getMax(1, 2, 3))
        console.log(getMax(1, 2, 3, 4, 5))
        console.log(getMax(1, 2, 3, 99, 10, 123, 4, 5))

        // 伪数组 并不是真正意义上的数组
        // 1.具有数组的length属性
        // 2.按照索引的方式进行存储
        // 3.没有真正数组的一些方法 比如pop() push()

    </script>
</head>
